<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Montserrat', sans-serif;
        }

        .hero-section {
            background-color: #2c3e50;
            color: white;
            padding: 100px 0;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 1.4em;
            font-weight: 300;
            margin-bottom: 40px;
        }

        .content-section {
            background-color: white;
            padding: 60px 0;
            text-align: center;
        }

        .content-section h2 {
            font-size: 2.0em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 40px;
        }

        .content-section .btn {
            font-size: 1.2em;
            padding: 10px 30px;
            background-color: #2c3e50;
            color: white;
            border-radius: 0;
            transition: all 0.5s ease;
        }

        .content-section .btn:hover {
            background-color: #1a242f;
        }

        #map, .calendly-inline-widget {
            margin: 0 auto;
        }
    </style>

    <title>Professional Landing Page with Google Maps and Calendly</title>
</head>

<body>
    <section class="hero-section">
        <h1>Welcome to Our Professional Website</h1>
        <p>Featuring Google Maps and Calendly</p>
    </section>

    <section class="content-section">
        <h2>Where We Are</h2>

        <div id="map" style="height: 400px; width: 80%; margin: 0 auto;"></div>
        <script>
            // Your Google Maps code here...
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzIsDPuWnRjtl3f2gim_YS6rDcaTDtUw8&callback=initMap">
        </script>
    </section>

    <section class="content-section">
        <h2>Book a Meeting</h2>

        <div class="calendly-inline-widget" data-url="https://calendly.com/rcolon85/30min" style="min-width:320px;height:580px; margin: 0 auto;"></div>
        <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js"></script>

        <a href="https://calendly.com/rcolon85/30min" target="_blank" class="btn">Schedule Now</a>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
