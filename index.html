<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Ubuntu', sans-serif;
        }

        .container {
            max-width: 960px;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            font-weight: 700;
        }

        header p {
            font-size: 1.2em;
            font-weight: 400;
        }

        .content-section {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 4px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }

        .content-section h2 {
            font-size: 2em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            font-size: 0.9em;
            font-weight: 400;
        }
    </style>

    <title>Professional Website with Google Maps and Calendly</title>
</head>

<body>
    <header class="text-center">
        <div class="container">
            <h1>Professional Website</h1>
            <p>Featuring Google Maps and Calendly</p>
        </div>
    </header>

    <div class="container">
        <div class="content-section">
            <h2 class="text-center">Google Maps</h2>
            <div id="map" style="height: 400px;"></div>
            <script>
                let map;

                async function initMap() {
                    const { Map } = await google.maps.importLibrary("maps");

                    map = new Map(document.getElementById("map"), {
                        center: { lat: -34.397, lng: 150.644 },
                        zoom: 8,
                    });
                }

                initMap();
            </script>
            <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzIsDPuWnRjtl3f2gim_YS6rDcaTDtUw8&callback=initMap">
            </script>
        </div>

        <div class="content-section">
            <h2 class="text-center">Calendly</h2>
            <div class="calendly-inline-widget" data-url="https://calendly.com/rcolon85/30min" style="min-width:320px;height:580px;"></div>
            <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js"></script>
        </div>
    </div>

    <footer class="text-center">
        <div class="container">
            <p>Â© 2023 Professional Website. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
